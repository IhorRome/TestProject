plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter:7.19.0'

    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:7.19.0'
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:7.19.0'
    implementation 'org.camunda.bpm:camunda-engine-plugin-spin:7.19.0'
    implementation 'org.camunda.spin:camunda-spin-dataformat-all:1.19.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.9'
    implementation 'com.h2database:h2:2.1.214'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.9'
    compileOnly 'org.projectlombok:lombok:1.18.28'

    testImplementation 'org.camunda.bpm.extension:camunda-bpm-junit5:1.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.camunda.bpm.assert:camunda-bpm-assert:8.0.0'

    testImplementation 'org.assertj:assertj-core:3.16.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.5.0'
    testImplementation 'org.mockito:mockito-core:5.5.0'

}

group = 'com.example.workflow'
version = '1.0.0-SNAPSHOT'
description = 'TestProject'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
